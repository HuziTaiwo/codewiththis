<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewiththis</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Picture-fill for browser support -->
    <script>
      // Picture element HTML5 shiv
      document.createElement("picture");
    </script>
    <script
      src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js"
      async
    ></script>
</head>
<body>
  <aside>
      <h2>Library</h2>
      <button>
        <img src="./boats.jpg" alt="">
        <div class="details">
          <h3 class="name">Disconnect</h3>
          <p class="artist">Victoriya</p>
        </div>
        <audio src="./music/disconnect.mp3"></audio>
      </button>
    </aside>

    <main>
      <nav>
        <h1>CWT music</h1>
        <button>Library</button>
      </nav>
      <section id="music">
        <img src="./boats.jpg" alt="" class="album_cover">
        <div class="music-indicator">
          <span>0:00</span>
          <div class="stroke">
            <svg id="indicator" width="400" height="10" viewBox="0 0 400 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 5H395" stroke="#015FCB" stroke-width="10" stroke-linecap="round"/>
            </svg>
            <svg width="400" height="10" viewBox="0 0 400 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 5H395" stroke="#5FCCEB" stroke-width="10" stroke-linecap="round"/>
            </svg>
          </div>
          <span>4:00</span>
        </div>
        <div class="music-controller">
          <button>
            <img class="previous" src="./icon/previous.svg" alt="">
          </button>
          <button>
            <img class="play" src="./icon/pause.svg" alt="">
          </button>
          <button>
            <img class="next" src="./icon/next.svg" alt="">
          </button>
          <!-- <button>
            <img class="mute" src="./icon/mute.svg" alt="">
          </button> -->
        </div>
      </section>
    </main>
    <ul></ul>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

  <script src="./scripts/db.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
